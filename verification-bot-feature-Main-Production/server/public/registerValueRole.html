<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Register Value-Based Role</title>
 <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
 <link href="styles/styles.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
</head>
<body class="loading">
 <!-- Navigation Bar -->
 <nav class="bg-gray-800 p-4">
 <div class="container mx-auto flex justify-between items-center">
 <div class="text-white font-bold text-xl">Discord On Chain Verification</div>
 <div class="relative">
 <button id="menu-button" class="bg-gray-700 text-white font-bold py-2 px-4 rounded inline-flex items-center">
 <span>Menu</span>
 <svg class="fill-current w-4 h-4 ml-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
 <path d="M5 7h10L10 13z"/> <!-- Downward arrow -->
 </svg>
 </button>
 <div id="dropdown-menu" class="dropdown-menu absolute hidden text-gray-700 pt-1">
 <!-- Menu items will be populated by menu.js -->
 </div>
 </div>
 </div>
 </nav>

 <!-- Hero Section -->
 <div class="hero-art relative text-center w-full mb-6" style="background-image: url('/images/hero-art.jpeg');">
 <div class="hero-text text-white">Register Value-Based Role On Chain</div>
 </div>

 <!-- Content -->
 <div class="container mx-auto px-4 py-8 max-w-lg text-center">
 <h1 class="text-4xl font-bold mb-6 text-white"></h1>

 <!-- Network Selection -->
 <div class="bg-gray-900 p-6 rounded-lg mb-6 shadow-lg">
 <label for="network" class="block text-lg mb-2 text-gray-300">Select Network:</label>
 <select id="network" name="network" class="block w-full text-gray-900 p-2 rounded mb-4 bg-gray-700 border border-gray-600" required>
 <option value="songbird">Songbird</option>
 <option value="flare">Flare</option>
 <option value="basechain">Basechain</option>
 </select>
 </div>

 <button id="walletButton" class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded mb-6 transition duration-300 ease-in-out transform hover:scale-105">
 Connect Wallet
 </button>

 <!-- Message Container -->
 <div id="messageContainer" class="bg-gray-800 text-white p-4 rounded-lg shadow-lg mb-6 hidden">
 <p id="walletStatus" class="text-sm mb-2 text-gray-300"></p>
 <p id="walletAddress" class="text-sm font-mono text-yellow-400"></p>
 </div>

 <!-- Register Value-Based Role Form -->
 <form id="valueRoleForm" onsubmit="submitRegisterValueRole(event)" class="space-y-4">
 <div class="bg-gray-900 p-6 rounded-lg shadow-lg">
 <label for="nftAddress" class="block text-lg mb-2 text-gray-300">NFT Address:</label>
 <input type="text" id="nftAddress" name="nftAddress" class="block w-full text-white p- 2 rounded bg-gray-700 border border-gray-600" required>
 </div>
 <div class="bg-gray-900 p-6 rounded-lg shadow-lg">
 <label for="roleName" class="block text-lg mb-2 text-gray-300">Role Name:</label>
 <input type="text" id="roleName" name="roleName" class="block w-full text-white p-2 rounded bg-gray-700 border border-gray-600" required>
 </div>
 <div class="bg-gray-900 p-6 rounded-lg shadow-lg">
 <label for="requiredNFTValue" class="block text-lg mb-2 text-gray-300">Required NFT Value:</label>
 <input type="number" id="requiredNFTValue" name="requiredNFTValue" class="block w-full text-white p-2 rounded bg-gray-700 border border-gray-600" required>
 </div>
 <button type="submit" class="bg-green-600 hover:bg-green-800 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105">
 Register Role
 </button>
 </form>

 <!-- Map NFT Value Form -->
 <div class="mt-10">
 <h2 class="text-2xl font-bold mb-4 text-white">Map NFT Value</h2>
 <form id="mapNFTValueForm" onsubmit="submitMapNFTValue(event)" class="space-y-4">
 <div class="bg-gray-900 p-6 rounded-lg shadow-lg">
 <label for="mapNftAddress" class="block text-lg mb-2 text-gray-300">NFT Address:</label>
 <input type="text" id="mapNftAddress" name="mapNftAddress" class="block w-full text-white p-2 rounded bg-gray-700 border border-gray-600" required>
 </div>
 <div class="bg-gray-900 p-6 rounded-lg shadow-lg">
 <label for="mapTokenId" class="block text-lg mb-2 text-gray-300">Token ID:</label>
 <input type="text" id="mapTokenId" name="mapTokenId" class="block w-full text-white p-2 rounded bg-gray-700 border border-gray-600" required>
 <p class="text-gray-400 text-sm mt-2">Must use specific token ID.</p>
 </div>
 <div class="bg-gray-900 p-6 rounded-lg shadow-lg">
 <label for="mapValue" class="block text-lg mb-2 text-gray-300">Value:</label>
 <input type="number" id="mapValue" name="mapValue" class="block w-full text-white p-2 rounded bg-gray-700 border border-gray-600" required>
 </div>
 <button type="submit" class="bg-green-600 hover:bg-green-800 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105">
 Map Value
 </button>
 </form>
 </div>

 <form id="unregisterValueRoleForm" onsubmit="submitUnregisterValueRole(event)" class="space-y-4 mt-8">
 <h2 class="text-2xl font-bold text-white">Unregister Value-Based Role</h2>
 <div class="bg-gray-900 p-6 rounded-lg shadow-lg">
 <label for="unregisterNftAddress" class="block text-lg mb-2 text-gray-300">NFT Address:</label>
 <input type="text" id="unregisterNftAddress" name="unregisterNftAddress" class="block w-full text-white p-2 rounded bg-gray-700 border border-gray-600" required>
 </div>
 <div class="bg-gray-900 p-6 rounded-lg shadow-lg">
 <label for="unregisterRoleName" class="block text-lg mb-2 text-gray-300">Role Name:</label>
 <input type="text" id="unregisterRoleName" name="unregisterRoleName" class="block w-full text-white p-2 rounded bg-gray-700 border border-gray-600" required>
 </div>
 <button type="submit" class="bg-red-600 hover:bg-red-800 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:scale-105">
 Unregister Value-Based Role
 </button>
 </form>

 <!-- Footer -->
 <footer class="bg-gray-800 p-4 text-center text-gray-400 w-full mt-6">
 <p>Â© 2025 BluebirdX Web3 Applications Incorporated. All rights reserved.</p>
 <div class="footer-art mt-4" style="background-image: url('/images/footer-art.jpeg');"></div>
 </footer>
 </div>
 <script src="/js/menu.js"></script>
 <script src="js/registerValueRole.js"></script>
 <script>
 document.addEventListener('DOMContentLoaded', () => {
 document.body.classList.remove('loading');
 });
 </script>
</body>
</html>
