<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F-Assets Rewards Analytics</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<!-- React Dependencies -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!-- Ethers.js from unpkg -->
<script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<!-- Babel for JSX -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>
.bg-animated-gradient {
    background: linear-gradient(45deg, #1a1a1a, #2d3748);
    background-size: 200% 200%;
    animation: gradient 15s ease infinite;
}
@keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
</style>
</head>
<body class="bg-animated-gradient text-white min-h-screen">
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-6 text-center">F-Asset Rewards Analytics</h1>
    <div id="root"></div>
</div>
<!-- Load components in order -->
<script type="text/babel" src="js/collateral-health-bar.js"></script>
<script type="text/babel" src="js/rewards-dashboard.js"></script>
</body>
</html>
